name: Infracost CI

on:
  pull_request:
    paths:
      - 'qhub/template/stages/02-infrastructure'
      - '.github/workflows/infracost.yml'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  infracost:
    name: Run Infracost on QHub Infrastructure
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        provider:
          - aws
          - gcp
          - azure

    env:
      TF_ROOT: data/stages/

    steps:
      # Checkout the base branch of the pull request
      - name: Checkout infrastructure
        uses: actions/checkout@v3
        with:
          ref: '${{ github.event.pull_request.base.ref }}'

      # Compute if any specific file has been changed in the specific cloud-provider Terraform files
      # - name: Verify Changed files
      #   uses: tj-actions/verify-changed-files@v9.2
      #   id: verify-changed-files
      #   with:
      #     files: |
      #       qhub/template/stages/01-terraform-state/${{ matrix.provider }}
      #       qhub/template/stages/02-infrastructure/${{ matrix.provider }}

      # Setup Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        if: ${{ matrix.provider == 'gcp' }}
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_CREDENTIALS }}

      # Setup Google Cloud CLI
      - name: Setup Google Cloud CLI
        if: ${{ matrix.provider == 'gcp' }}
        run: gcloud info

      # Login into Azure
      - name: Login to Azure
        uses: azure/login@v1
        if: ${{ matrix.provider == 'azure' }}
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Setup Azure CLI
      - name: Setup Azure CLI
        if: ${{ matrix.provider == 'azure' }}
        run: az version

      # Setup Infracost
      - name: Setup Infracost
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # Set up Python 3.8
      - name: Setup Python
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # Install QHub
      - name: Install QHub
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          pip install .[dev]

      # Initialize QHub and render the infrastructure
      - name: QHub initialize and render
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          mkdir data && cd data
          qhub init "${{ matrix.provider }}" --project "TestProvider" --domain "${{ matrix.provider }}.qhub.dev" --auth-provider github --disable-prompt
          cat qhub-config.yaml
          qhub render -c qhub-config.yaml

      # Run Infracost on the base branch to generate the baseline cost
      - name: Generate Infracost cost estimate baseline
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          infracost breakdown --path=${TF_ROOT} \
                              --format=json \
                              --out-file=/tmp/infracost-base.json
          rm -rf data/

      # Checkout the PR branch
      - name: Checkout PR branch
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: actions/checkout@v3

      # Install QHub
      - name: Install QHub
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          pip install .[dev]

      # Initialize QHub and render the infrastructure
      - name: QHub initialize and render
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          mkdir data && cd data
          qhub init "${{ matrix.provider }}" --project "TestProvider" --domain "${{ matrix.provider }}.qhub.dev" --auth-provider github --disable-prompt
          cat qhub-config.yaml
          qhub render -c qhub-config.yaml

      # Generate Infracost diff cost estimate only if the file has been changed
      - name: Generate Infracost diff
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          infracost diff --path=${TF_ROOT} \
                          --format=json \
                          --compare-to=/tmp/infracost-base.json \
                          --out-file=/tmp/infracost.json

      # Generate the cost estimate report and submit it as a PR comment only if the file has been changed
      - name: Post Infracost comment
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          infracost comment github --path=/tmp/infracost.json \
                                    --repo=$GITHUB_REPOSITORY \
                                    --github-token=${{github.token}} \
                                    --pull-request=${{github.event.pull_request.number}} \
                                    --behavior=update

      # Save artifacts to the PR
      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: infracost-data-${{ matrix.provider }}-${{ github.event.pull_request.base.ref }}
          path: |
            /tmp/infracost.json
            /tmp/infracost-base.json
