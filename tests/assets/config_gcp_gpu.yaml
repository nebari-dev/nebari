project_name: gcp-jupyterhub
provider: gcp
ci_cd: github-actions
domain: "gcp.qhub.dev"

security:
  authentication:
    type: Auth0
    config:
      client_id: ...
      client_secret: ...
      oauth_callback_url: ...
      scope: ['openid', 'email', 'profile']
      auth0_subdomain: ...
  users:
    "chris.ostrouchov@gmail.com":
      uid: 1000
      primary_group: users
    "dharhas@quansight.com":
      uid: 1001
      primary_group: admin
  groups:
    users:
      gid: 1000
    admin:
      gid: 1001

google_cloud_platform:
  project: test-test-test
  region: us-central1
  zone: us-central1-c
  availability_zones: ["us-central1-c"]
  kubernetes_version: "1.14.10-gke.31"
  node_groups:
    general:
      instance: n1-standard-2
      min_nodes: 1
      max_nodes: 1
    user:
      instance: n1-standard-2
      min_nodes: 0
      max_nodes: 5
    worker:
      instance: n1-standard-2
      min_nodes: 0
      max_nodes: 5
    user-gpu:
      instance: n1-standard-2
      min_nodes: 0
      max_nodes: 2
      accelerators:
        - name: nvidia-tesla-p4
          count: 1

default_images:
  jupyterhub: "quansight/qhub-jupyterhub:1abd4efb8428a9d851b18e89b6f6e5ef94854334"
  jupyterlab: "quansight/qhub-jupyterlab:1abd4efb8428a9d851b18e89b6f6e5ef94854334"
  dask_worker: "quansight/qhub-dask-worker:1abd4efb8428a9d851b18e89b6f6e5ef94854334"

storage:
  conda_store: 20Gi
  shared_filesystem: 10Gi

profiles:
  jupyterlab:
    - display_name: Small Instance
      description: Stable environment with 1 cpu / 1 GB ram
      default: true
      kubespawner_override:
        cpu_limit: 0.5
        cpu_guarantee: 0.5
        mem_limit: 1.7G
        mem_guarantee: 1.7G
        image: "quansight/qhub-jupyterlab:1abd4efb8428a9d851b18e89b6f6e5ef94854334"
    - display_name: Medium Instance
      description: Stable environment with 1.5 cpu / 2 GB ram
      kubespawner_override:
        cpu_limit: 1
        cpu_guarantee: 1
        mem_limit: 3.5G
        mem_guarantee: 3.5G
        image: "quansight/qhub-jupyterlab:1abd4efb8428a9d851b18e89b6f6e5ef94854334"
    - display_name: Large Instance
      description: Stable environment with 1.5 cpu / 2 GB ram
      kubespawner_override:
        cpu_limit: 2
        cpu_guarantee: 2
        mem_limit: 7G
        mem_guarantee: 7G
        image: "quansight/qhub-jupyterlab:1abd4efb8428a9d851b18e89b6f6e5ef94854334"
    - display_name: GPU Instance
      description: Stable environment with 1 Nvidia GPU
      kubespawner_override:
        image: "quansight/qhub-jupyterlab:1abd4efb8428a9d851b18e89b6f6e5ef94854334"
        cpu_limit: 2
        cpu_guarantee: 2
        mem_limit: 7G
        mem_guarantee: 7G
        node_selector:
          "cloud.google.com/gke-nodepool": "user-gpu"
        extra_resource_limits:
          nvidia.com/gpu: 1

  dask_worker:
    "Small Worker":
      worker_cores_limit: 1
      worker_cores: 1
      worker_memory_limit: 3.5G
      worker_memory: 3.5G
      image: "quansight/qhub-dask-worker:1abd4efb8428a9d851b18e89b6f6e5ef94854334"
    "Medium Worker":
      worker_cores_limit: 2
      worker_cores: 2
      worker_memory_limit: 7G
      worker_memory: 7G
      image: "quansight/qhub-dask-worker:1abd4efb8428a9d851b18e89b6f6e5ef94854334"


environments:
  "environment-default.yaml":
    name: default
    channels:
      - conda-forge
      - defaults
    dependencies:
      - python=3.7
      - ipykernel
      - ipywidgets
      - dask==2.14.0
      - distributed==2.14.0
      - dask-gateway=0.6.1
      - numpy
      - numba
      - pandas

  "environment-example-2.yaml":
    name: example-2
    channels:
      - conda-forge
      - defaults
    dependencies:
      - python=3.7
      - ipykernel
      - ipywidgets
      - dask==2.14.0
      - distributed==2.14.0
      - dask-gateway=0.6.1
      - numpy
      - numba
      - pandas
      - jinja2
      - pyyaml
