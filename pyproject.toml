[tool.poetry]
name = "qhub"
version = "0.3.14"
description = "Management of QHub on Cloud Infrastructure"
authors = ["Quansight"]
license = "BSD3"

[tool.poetry.dependencies]
python = "^3.7"
cookiecutter = "1.7.2"
gitignore-parser = "0.0.8"
"ruamel.yaml" = "^0.17"
cloudflare = "^2"
auth0-python = "^3"
pydantic = "^1"
kubernetes = "^19"
pynacl = "^1"
bcrypt = "^3"
rich = "^10"
azure-identity = "1.6.1"
azure-mgmt-containerservice = "16.2.0"
packaging = "^21"
psutil = "^5"

[tool.poetry.dev-dependencies]
flake8 = "3.8.4"
black = "20.8b1"
twine = "^3"
pytest = "*"
diagrams = "0.20.0"
jhub-client = "0.1.4"
pre-commit = "^2"
pydata-sphinx-theme = "0.7.1"
sphinx-copybutton = "0.4.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
exclude = '/\{\{ cookiecutter.repo_directory \}\}/'
