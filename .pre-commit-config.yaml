# These pre-commit hooks are run as CI.

# NOTE: if it can be avoided, add configs/args in pyproject.toml, setup.cfg or below instead of creating a new `.config.file`.


repos:
# general
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-json
  - id: check-yaml
    # jinja2 templates for helm charts
    exclude: 'nebari/template/stages/07-kubernetes-services/modules/kubernetes/services/(clearml/chart/templates/.*|prefect/chart/templates/.*)'
    args: [--allow-multiple-documents]

- repo: https://github.com/codespell-project/codespell
  rev: v2.1.0
  hooks:
  - id: codespell
    args: [
      "--builtin=rare,clear,informal,names",
      "--skip=_build,*/build/*,*/node_modules/*,nebari.egg-info,.nox,*.git,*.js,*.json,*.yaml,*.yml",
      "--ignore-words-list=AKS,aks",
      "--write",
    ]
    language: python

# python
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    args: [
      "--line-length=88",
      "--target-version=py38",
      "--target-version=py39",
      "--target-version=py310",
      "--exclude=/nebari/template/",
    ]

- repo: https://github.com/pycqa/flake8
  rev: 3.8.4
  hooks:
  - id: flake8
    args: [
      "--builtins=c",
      "--ignore=E203,E266,E501,W503",
      "--max-line-length=89",
      "--exclude=[.git,__pycache__,docs/source/conf.py,nebari/template,build,dist,docs,home]"
    ]

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    name: isort
    args: ["--profile", "black"]

# terraform
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.71.0
  hooks:
  - id: terraform_fmt
    args:
      - --args=-write=true

# markdown
- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.14
  hooks:
  - id: mdformat
    files: ^docs/
    name: mdformat
    entry: mdformat --wrap=180 --number --end-of-line=lf
    language: python
    types: [markdown]
    minimum_pre_commit_version: '2.0.0'
    additional_dependencies:
    - mdformat-tables
